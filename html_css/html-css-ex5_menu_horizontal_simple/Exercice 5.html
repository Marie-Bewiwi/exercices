<!doctype html>
<html>
<head>
	<title>Menu simple</title>
	<meta charset="utf-8">
	<style type="text/css">
      .nav > li {
        display: inline-block;
        border : 1px solid black;
        padding-left: 3%;
        padding-right: 3%;
        margin-left: 1%;
        margin-right: 1%;
        background-size: 100%;
      }

      a { 
        text-decoration: none;
      }
      li:hover {
        background-color:skyblue;;
      }
 
	</style>
</head>
<body>
	<nav>
		<ul class="nav">
			<li><a href="#">Home</a></li>
			<li><a href="#">About</a></li>
			<li><a href="#">Services</a></li>
			<li><a href="#">Contact</a></li>
		</ul>
	</nav>
</body>
</html>
