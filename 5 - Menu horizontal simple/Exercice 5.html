<!doctype html>
<html>
<head>
	<title>Menu simple</title>
	<meta charset="utf-8">
	<style type="text/css">
          a:hover {
            background-color: skyblue;
      }
      .nav > li {
        display: inline-block;
        border : 1px solid black;
        padding-left: 5%;
        padding-right: 5%;
        margin-left: 5%;
        margin-right: 5%;
        background-size: 100%;
      }
      a {
          text-decoration: none;
          color :blueviolet;
      }
 
	</style>
</head>
<body>
	<nav>
		<ul class="nav">
			<li><a href="#">Home</a></li>
			<li><a href="#">About</a></li>
			<li><a href="#">Services</a></li>
			<li><a href="#">Contact</a></li>
		</ul>
	</nav>
</body>
</html>
